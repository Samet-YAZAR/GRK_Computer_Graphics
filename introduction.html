<!DOCTYPE html> // introduction
<html>
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
        function setup() {
            createCanvas(800, 600);
            noLoop();// If only an image
            frameRate(25); // incase an animation

        }

        function draw() {
            background(100);

            for (y = 0; y < height; y++)
                for (x = 0; x < width; x++) {
                    var gradient = (x / width) * 256;
                    set(x, y, color(gradient));

                }
            updatePixels();
            textFont("arial", 30);
            textSize(width / 25);
            text('Hello world!', 20, 20);
            textAlign(Center,Center);
        }
    </script>
</head>

</html>
