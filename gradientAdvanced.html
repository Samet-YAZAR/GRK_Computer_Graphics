
<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
        function setup() {
            createCanvas(800, 600);
            noLoop();
            frameRate(25);
        }

        function draw() {
            //noprotect
            background(0);
            textFont("ariel", 24);
            text("Hello world!", 20, 20);
            for (y = 0; y < height; y++)
                for (x = 0; x < width; x++) {
                    var blue = (x + y) / (width + height) * 256;
                    var dx = (width / 2) - x;
                    var dy = (height / 2) - y;
                    var distance = sqrt(dx * dx + dy * dy);
                    //var rmax = sqrt((height / 2) * (height / 2) + (width / 2) * (width / 2));
                    var rmax = height / 2;
                    var green = (distance / rmax) * 256;
                    var red = 256 - green;
                    set(x, y, color(red, green, blue));

                }
            updatePixels();
        }
    </script>
</head>

</html>
