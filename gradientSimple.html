<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script>
        function setup() {
            createCanvas(800, 600);
            noLoop();
            frameRate(25);
        }

        function draw() {
            textFont("ariel", 24);
            text("Hello world!", 20, 20);
            for (y = 0; y < height; y++)
                for (x = 0; x < width; x++) {
                    var gradientSimple = (x / width) * 256;
                    set(x, y, color(gradientSimple));

                }
            updatePixels();
        }
    </script>
</head>

</body>
</html>
